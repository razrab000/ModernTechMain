{%load static%}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{%static 'css/main/about.css'%}">
    <title>О нас</title>
</head>
<body>
<svg><img src="{% static 'img/main/logo.png'%}" alt=""></svg>
<div id="rectangle"></div>
<div class="btn"><a href="#" id="open_pop_up">Написать нам</a></div>
<p class="text">Modern Technologies - это молодая российская IT-компания. Мы занимаемся разработкой сайтов и мобильных приложений, созданием чат-ботов и многим другим.</p>
<div class="pop_up" id="pop_up">
    <div class="pop_up_container">
        <div class="pop_up_body" id="pop_up_body">
            <div class="pop_up_close" id="pop_up_close">&#10006</div>
            <p>Написать нам</p>
            <form metod="POST" id="form">
                {% csrf_token %}
                <textarea class="message" name="message" id="text" placeholder="Ваше сообщение..."></textarea><br>
                <textarea class="contact" name="contact" id="contact" placeholder="Ваш контакт"></textarea><br>
                <button id="button" type="submit">ОТПРАВИТЬ</button>
            </form>
        </div>
    </div>
</div>
    <script src="{%static 'script/main/script_about.js'%}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</body>
</html>
